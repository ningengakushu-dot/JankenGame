<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みのりとじゃんけん</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="bgm" src="audio/bgm.mp3" loop></audio>
    <div class="bg-decoration"></div>
    <h1 class="game-title"> みのり と じゃんけん</h1>
    <section id="main">
        <div id="output">パパ、あそぼ～！</div>

        <div id="characterArea">
            <img id="charImg" src="images/wait.gif" width="300" height="300">
        </div>

        <div id="coment">▼ えらんでね ▼</div>

        <div id="actionArea">
            <div id="jan">
                <div id="goo">グー</div>
                <div id="choki">チョキ</div>
                <div id="par">パー</div>
            </div>

            <p id="message"></p>
        </div>

        <div id="reset">リセット</div>

        <footer id="footer-area">
            <div id="bgm-ctrl" class="bgm-button">♪</div>
            <div id="chat-container">
                <input type="text" id="chatWindow" maxlength="20" placeholder="なにはなす？">
                <button id="sendBtn">送信</button>
            </div>
            <div id="heart-btn">❤</div>
        </footer>
    </section>

    <script src="script.js"></script>
</body>

</html>
